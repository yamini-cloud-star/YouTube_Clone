<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <button class="view_model">view-model</button>
    <div class="popup">
        <header>
            <span>Sharemodel</span>
            <div class="close"><i class="fa fa-close"></i></div>
        </header>
        <div class="content">
            <p>share this link via</p>
            <ul class="icons">
                <a href="#"><img src="./images/icons8-facebook-logo-48.png" ></a>
                <a href="#"><img src="./images/icons8-instagram-logo-48.png" ></a>
                <a href="#"><img src="./images/icons8-twitter-logo.gif" ></a>
                <a href="#"><img src="./images/icons8-whatsapp-logo-24.png" ></a>
            </ul>
            <p>Or copy link</p>
            <div class="field">
                <img src="./images/icons8-link-50.png">
                <input type="text" value="example.com/share-link">
                <button>copy</button>
            </div>
        </div>
    </div>
  <script>
    const viewModelButton = document.querySelector(".view_model");
        const popup = document.querySelector(".popup");
        const closeButton = document.querySelector(".popup .close");

        viewModelButton.addEventListener('click', () => {
            if (popup.style.display === 'none' || !popup.style.display) {
                popup.style.display = 'block';
            } else {
                popup.style.display = 'none';
            }
        });

        closeButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        // Ensure the popup is hidden initially
        popup.style.display = 'none';

  </script>  
</body> 
</html>
